<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>パスワード保護ページ</title>
  <style>
    #login-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password-input" placeholder="パスワード">
  <button onclick="checkPassword()">GO!!!!</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  function checkPassword() {
    const correctPassword = "morimori"; // ←ここを好きなパスワードに変更
    const input = document.getElementById("password-input").value;
    if (input === correctPassword) {
      document.getElementById("login-screen").style.display = "none";
    } else {
      document.getElementById("error").textContent = "パスワードが違います";
    }
  }
</script>
